<h1>Directivas Estructurales</h1>

<div class="row">
    

    <div class="col-md-6">
        <button class="btn btn-primary" type="button" (click)="showText = !showText" >Show Text</button>
        <hr>
        <h3>*ngIf</h3>
        <hr>
        <div class="card text-white bg-info mb-3" *ngIf="showText">
            <div class="card-header">Header</div>
            <div class="card-body">
              <p class="card-text">{{ texto }}</p>
              <p class="card-text">{{ autor }}</p>
            </div>
          </div>
    </div>

    <div class="col-md-6">
        <h3>*ngFor</h3>
        <hr>
        <div class="card text-black bg-info mb-3" >
            <div class="card-header">Header</div>
            <div class="card-body">
              <p class="card-text">Lista de Villanos</p>
              <ul class="list-group">
                  <li class="list-group-item" *ngFor="let item of villanosList">{{item}}</li>
              </ul>
            </div>
          </div>
    </div>
</div>
